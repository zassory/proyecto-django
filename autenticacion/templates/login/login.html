{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container bg-dark mt-5 pt-3 pb-3 rounded mb-5">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 text-white m-auto">
                <h1 class="text-center">LOGIN</h1>
                <form action="" method="post">
                    {% csrf_token %}
                        {% if messages %}
                            {% for mensaje in messages %}
                                <div class="bg-danger">{{mensaje}}</div>
                            {% endfor %}
                        {% endif %}
                    {{form|crispy}}

                    <button type="submit" class="btn btn-success pl-5 pr-5 mt-4">Login</button>
                </form>
            </div>                            
        </div><!--Fin div row-->
    </div><!--Fin div container-->

{% endblock %}
